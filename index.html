<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country search</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
body{
  background-image: url('https://w0.peakpx.com/wallpaper/997/21/HD-wallpaper-carbon-world-map-grunge-art-carbon-background-creative-black-world-map-travel-concepts-world-map-concepts-world-map.jpg');
}
</style>
<body >
    <div  >
        
        <h1 class=" pt-5 text-light text-center"> Know about the country</h1>
        <div class="row " style="background-color: rgba(255, 0, 0, 0.019); width: 70%; margin-left: 200px;">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-4 ">
                <div class="d-flex justify-content-center">
                    <input id="country" type="text" class="form-control w-75" placeholder="enter the country">
                    <button type="button" onclick="search()" class="btn btn-outline-light ms-3"> Search</button>
                </div>
                <div id="result" class="mt-5 w-100">
 
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
<script>
     search =async()=>{
        let countryName = country.value
        console.log(countryName);
        if(countryName){
          const response=  await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
          response.json().then((data)=>{
            console.log(data[0]);
            //common name
            let cname =data[0].name.common
            console.log(cname);

            let official = data[0].name.official
            console.log(official);

            let capital =data[0].capital
            console.log(capital);

            let border=data[0].borders
            console.log(border);

            let area=data[0].area
            console.log(area);

            let map=data[0].maps.googleMaps
            console.log(map);

            let population =data[0].population
            console.log(population);

            let timezone=data[0].timezones
            console.log(timezone);

            let continents=data[0].continents
            console.log(continents);

            let flags=data[0].flags.png
            console.log(flags);

            result.innerHTML =`
            <div class="card mb-3 bg-transparent " >
                        <div class="row " style="background-color: rgba(245, 245, 245, 0.116);">
                          <div class="col-md-4" >
                            <img src=${flags} class="img-fluid rounded-start ms-2 mt-5" alt="..." style="width=200%"/>

                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                                <div class="card " style="width: 100%;">
                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item">${official}</li>
                                      <li class="list-group-item">Common Name:${cname}</li>
                                      <li class="list-group-item">Capital:${capital}</li>
                                      <li class="list-group-item">Border:${border}</li>
                                      <li class="list-group-item">Area:${area}</li>
                                      <li class="list-group-item">Map:${map}</li>
                                    </ul>
                                  </div>
                            </div>
                          </div>
                        </div>
                      </div>`

          })
        }
        else{
            alert('enter valid input');
        }
     }
</script>
</html>
